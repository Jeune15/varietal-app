    <!-- Fonts: Inter (Architectural Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind & Configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Inter', 'sans-serif'], // Unifying for architectural look
                    },
                    colors: {
                        // Architectural White/Black Palette
                        stone: {
                            50: '#FFFFFF',  // Pure White
                            100: '#FAFAFA', // Off White
                            200: '#E5E5E5', // Light Grey Border
                            300: '#D4D4D4',
                            400: '#A3A3A3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717', // Soft Black
                            950: '#000000', // Pure Black
                        },
                        amber: {
                            // Re-purposing Amber for subtle highlight if needed, or keeping it neutral
                             50: '#FAFAFA',
                            500: '#000000', // Replaced Gold with Black for accents
                            600: '#262626',
                            800: '#171717',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {

        }
        
        /* Architectural Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #FFFFFF; border-left: 1px solid #E5E5E5; }
        ::-webkit-scrollbar-thumb { background: #000000; }
        ::-webkit-scrollbar-thumb:hover { background: #404040; }

        /* Typography Utilities */
        h1, h2, h3, h4, h5, h6 {

            letter-spacing: -0.02em;
            text-transform: uppercase;
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);

        }
    </style>
