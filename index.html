    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    borderRadius: {
                        'none': '0',
                        'sm': '0',
                        DEFAULT: '0',
                        'md': '0',
                        'lg': '0',
                        'xl': '0',
                        '2xl': '0',
                        '3xl': '0',
                        // Keep 'full' for circular elements (badges, avatars)
                    },
                    fontFamily: {
                        sans: ['CoFo Sans', 'Inter', 'sans-serif'],
                        serif: ['Cormorant Garamond', 'serif'],
                    },
                    colors: {
                        brand: {
                            DEFAULT: '#CD8566', // Muted Clay / Pastel Opaque Orange
                            light: '#E6A58D',
                            dark: '#9E5E42',
                        },
                        accent: {
                            DEFAULT: '#5C5346', // Warm Grey (Contrast for orange)
                            light: '#7D7365',
                            dark: '#3D362E',
                        },
                        // Architectural White/Black Palette
                        stone: {
                            50: '#FFFFFF',  // Pure White
                            100: '#FAFAFA', // Off White
                            200: '#E5E5E5', // Light Grey Border
                            300: '#D4D4D4',
                            400: '#A3A3A3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717', // Soft Black
                            950: '#000000', // Pure Black
                        },
                        amber: {
                            // Re-purposing Amber for subtle highlight if needed, or keeping it neutral
                             50: '#FAFAFA',
                            500: '#000000', // Replaced Gold with Black for accents
                            600: '#262626',
                            800: '#171717',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'slide-up-menu': 'slideUpMenu 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'spin-slow': 'spin 3s linear infinite',
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'zoom-in': 'zoomIn 0.6s ease-out forwards',
                        'collapse-out': 'collapseOut 0.5s ease-in forwards',
                        'zoom-out': 'zoomOut 0.5s ease-in forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUpMenu: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        zoomIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        collapseOut: {
                            '0%': { opacity: '1', transform: 'scaleY(1)' },
                            '100%': { opacity: '0', transform: 'scaleY(0)' },
                        },
                        zoomOut: {
                            '0%': { opacity: '1', transform: 'scale(1)' },
                            '100%': { opacity: '0', transform: 'scale(0.9)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        @font-face {
            font-family: 'CoFo Sans';
            src: url('/CoFoLight.otf') format('opentype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {

        }

        }
        @font-face {
            font-family: 'CoFo Sans';
            src: url('/CoFoBold.otf') format('opentype');

            font-style: normal;

        body { 
            font-family: 'CoFo Sans', sans-serif; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #FFFFFF;
            color: #000000;
        }

        * {
            cursor: url('/cursor/cursor.png') 16 17, auto !important;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="search"],
        input[type="number"],
        textarea,
        [contenteditable="true"] {
            cursor: text !important;
        }

        .dark body {
            background-color: #0c0a09; /* stone-950 */
            color: #FFFFFF;
        }
        
        /* Architectural Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #FFFFFF; border-left: 1px solid #E5E5E5; }
        ::-webkit-scrollbar-thumb { background: #000000; }
        ::-webkit-scrollbar-thumb:hover { background: #404040; }

        /* Dark Mode Scrollbar */
        .dark ::-webkit-scrollbar-track { background: #1c1917; border-left: 1px solid #292524; } /* stone-900 / stone-800 */
        .dark ::-webkit-scrollbar-thumb { background: #FFFFFF; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #a8a29e; } /* stone-400 */

        .word-split-item {
            position: relative;
            display: inline-block;
            color: transparent;
            cursor: default;
        }

        .word-split-item::before {
            content: '';
            display: block;
            position: absolute;
            top: 49%;
            left: -10%;
            right: -10%;
            height: 4px;
            border-radius: 4px;
            margin-top: -2px;
            background: #FF2C75;
            transform: scale(0);
            transform-origin: center;
            transition: transform .8s cubic-bezier(.16, 1.08, .38, .98);
            z-index: 1;
        }

        .word-split-mask {
            display: block;
            position: absolute;
            overflow: hidden;
            color: #000000;
            top: 0;
            height: 49%;
            transition: all .8s cubic-bezier(.16, 1.08, .38, .98);
        }

        .word-split-mask span {
            display: block;
        }

        .word-split-mask + .word-split-mask {
            top: 49%;
            height: 51%;
        }

        .word-split-mask + .word-split-mask span {
            transform: translateY(-49%);
        }

        .word-split-item:hover .word-split-mask {
            color: #FF2C75;
            transform: skewX(12deg) translateX(5px);
        }

        .word-split-item:hover .word-split-mask + .word-split-mask {
            transform: skewX(12deg) translateX(-5px);
        }

        .word-split-item:hover::before {
            transform: scale(1);
        }

        /* Typography Utilities */
        h1, h2, h3, h4, h5, h6 { 
            font-weight: 900; 
            letter-spacing: -0.02em;
            text-transform: uppercase;
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #E5E5E5;
        }

        .safe-area-pb {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
        img, video {
            max-width: 100vw;
            height: auto;
            display: block;
        }
        @media (max-width: 768px) {
            body {
                line-height: 1.6;
            }
            p, li {
                font-size: 16px;
                line-height: 1.7;
            }
            .mobile-measure {
                max-width: 36ch;
            }
            .touch-target {
                min-width: 44px;
                min-height: 44px;
            }
            .mobile-section {
                padding-left: 20px;
                padding-right: 20px;
            }
        }
